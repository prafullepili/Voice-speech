<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Text to speech</h1>
        <div class="select-voice">
            <label for="select_voice">Select Voice</label>
            <select name="" id="voices"></select>
        </div>
        <div class="controls-container">
            <div class="controls">
                <label for="volume">Volume</label>
                <div class="control-input">
                    
                    <input type="range" name="" id="volume" min="1" max='100' value="50" step="0.1">
                    <div class="range-value-lable">
                        <small>0</small>
                        <small id="volume-level">1</small>
                    </div>
                    
                </div>
            </div>
            <div class="controls">
                <label for="rate">Rate</label>
                <div class="control-input">
                    <input type="range" name="" id="rate" min="0.1" max="10" value="1" step="0.1">
                    <div class="range-value-lable">
                        <small>0</small>
                        <small id="rate-level">1</small>
                    </div>
                </div>
            </div>
            <div class="controls">
                <label for="pitch">Pitch</label>
                <div class="control-input">
                    <input type="range" name="" id="pitch" min="0" max="2" value="1" step="0.1">
                    <div class="range-value-lable">
                        <small>0</small>
                        <small id="pitch-level">1</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-area">
            <textarea name="" id="" rows="12" placeholder="Type here.."></textarea>
        </div>
        <div class="buttons">
            <input type="button" id="start" class="start" value="Start">
            <input type="button" id="pause" class="pause" value="Pause">
            <input type="button" id="resume" class="resume" value="Resume">
            <input type="button" id="cancel" class="cancel" value="Cancel">
        </div>
    </div>
    <script src="textToSpeech.js"></script>
</body>

</html>
